<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'/>
    <title>dom</title>
</head>

<body>

    <h2>JavaScript Validation</h2>

    <form name="myForm" onsubmit="return validateForm()">
        Name: <input type="text" class="fields" name="fname" id='fname'>
        <input type="submit" value="Submit">
    </form>

    <form name="myForm" >
        Name: <input type="text"  name="fname" class='fname' required>
        <input type="submit" value="Submit">
    </form>

    <script>
        function validateForm() {
            let elementValue = document.forms['myForm']['fname'].value;
            console.log(elementValue);
            if (elementValue) {
                // alert(elementValue);
                document.getElementById('fname').className='fields';
                return false;
            }
            else {
                document.getElementById('fname').className='empty-fields';
                // alert('please enter data');
                return false;

            }

        }
    </script>
</body>

</html>
