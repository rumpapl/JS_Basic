<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Statements</title>
</head>
<body>
<h2>JavaScript Statements</h2>

<p id="demo"></p>

<script>
let x, y, z;  // Statement 1
x = 50;        // Statement 2
y = 6;        // Statement 3
z = x + y;    // Statement 4

document.getElementById("demo").innerHTML =
`The value of Z = ${z}`;  
</script>

<button type="button" onclick="show()"> Show Country Name </button>
<p id='country_name'></p>
<script>
    function show() {
        document.getElementById("country_name").innerHTML='Bangladesh';
    }
</script>
</body>
</html>
