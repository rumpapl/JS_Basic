<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Set</title>
</head>

<body>
    <h1>Set example:</h1>

    <script>

        const t_set = new Set(['a', 'b', 'c', 'a']);
        console.log(t_set);

        t_set.add('y');
        console.log(t_set);

        t_set.forEach((item)=>{
            console.log(item);
        });

       console.log( t_set.values());

    </script>
</body>

</html>
